{% extends 'users/base.html' %}


{% block title %}
    Post Creation         
{% endblock title %}



{% block content %}

    <div class='container my-5'>
        <div class='row'>

            <h1>New Post Form</h1>

            <form method='post' enctype="multipart/form-data">
                {% csrf_token %}
                
                {{form.as_p}}

                <button type='submit' class='btn btn-primary'>Save</button>


            </form>
        </div>
    </div>



{% endblock content %}
